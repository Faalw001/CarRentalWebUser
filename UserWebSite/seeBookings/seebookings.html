<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="/UserWebSite/seeBookings/seebooking.js"></script>
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/car.css" />
  </head>
  <body>
    <div id="div1">
    <!-- Table -->
    <div class="divtable">
      <table class="table table-sm">
        <thead>
          <h1>Orders <button class = "button button4" id="relode"><i class="fa fa-refresh" aria-hidden="true"></i>
          </button></h1>
          <tr>
            <th scope="col">OrderId</th>
            <th scope="col">carID</th>
            <th scope="col">UserId</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="2"></tbody>
      </table>
      <table class="table table-sm">
        <thead>
          <h1>Canceled Orders</h1>
          <tr>
            <th scope="col">OrderId</th>
            <th scope="col">carID</th>
            <th scope="col">UserId</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="11"></tbody>
      </table>
     
     
     
      <!-- Popup -->
      <div id="popup1" class="overlay">
        <div class="popup container">
          <h2 class="text">Order details</h2>
          <a class="close" href="#">x</a>
          <!--order Info -->
          <div id="pbookingInfo"></div>
        </div>
      </div>
    

    <div id="popup2" class="overlay">
      <div class="popup container">
        <h2 class="text">Update Order</h2>
        <a class="close" href="#">x</a>
        <div id="formUpdateOrder"></div>
        </div>
      </div>
    </div>

    <div id="popup3" class="overlay">
      <div class="popup container">
        <h2 class="text">Order Updated</h2>
        <a class="close" href="#">x</a>
      </div></div>

      <div id="popup4" class="overlay">
        <div class="popup container">
          <h2 class="text">Order Canceled</h2>
          <a class="close" href="#">x</a>
        </div></div>
    <!--    -->
    </div>
