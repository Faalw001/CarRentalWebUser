<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css" />
    <link rel="stylesheet" href="/car.css" />
    <link rel="#" href="index.html" />
  </head>

  <body>
    <div class="div1">
      <!-- 
        
        
        
Popup form for Booking Car -->
      <div id="popup1" class="overlay">
        <div class="popup container">
          <h2 class="text">Book Car</h2>
          <a class="close" href="#">x</a>
          <div class="content">Provide the information for the Booking.</div>

          <!--Date insert for booking car -->
          <div id="divFormBooking">
            <form id="form createBooking">
              <div id="pUserId"></div><p ></p>
              <label class="label">Date From: </label><br />
              <input id="cbDateFrom" type="date" /><br />
              <label class="label">Date To: </label><br />
              <input id="cbDateTo" type="date" /><br />
              <div id="pCarId"></div><p ></p>
              <a
                class="button button2"
                id="btnsubmit"
                href="#popup2" 
                style="text-decoration: none"
                >Submit</a>
              
            </form>
          </div>
        </div>
      </div>
      <div id="popup2" class="overlay">
        <div class="popup container">
          <h2 class="text">Car is Booked</h2>
          <a class="close" href="#">x</a>
          <div class="content">Thank you for booking the car</div>
        </div>
      </div>
    </div>

    <!-- 

      
      
List of cars that You can select -->
    <div id="tableSelectCar">
      <table class="table table-sortable table-sm" id="myTable">
        <thead>
          <h1>Table Of Cars</h1>
          <tr>
            <th scope="col"><a id="sortId">#</a></th>
            <th scope="col"><a id="sortName">Name</a></th>
            <th scope="col"><a id="sortModel">Type/Model</a></th>
            <th scope="col"><a id="sortPrice">Price/Day(sek)</a></th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>

    <!-- 
      
      
      
      
SKRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="/UserWebSite/bookings/booking.js"></script>
    <script></script>
  </body>
</html>
